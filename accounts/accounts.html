<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Accounts</title>

    <style>
        .hidden-password {
            display: none;
        }

        .toggle-password {
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        body {
    background: #e2eaef;
    font-family: "Open Sans", sans-serif;
  }
  .table {
        background-color: #e2eaef; /* Use your preferred color here */
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Electronics Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../products/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="../profile/profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="../cart/cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="../sales/sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="../accounts/accounts.html">Account</a></li>
                </ul>
                <div>
                    <a class="login" href="../login/login.html" onclick="logoutUser()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Edit and Delete Account Information</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountTableBody">
                <!-- Table rows will be dynamically added here using JavaScript -->
            </tbody>
        </table>
        
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" onsubmit="return validateEmail()">
                        <form id="editUserForm">
                            <div class="mb-3">
                                <label for="editFirstname" class="form-label">First Name</label>
                                <input type="text" id="editFirstname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="mb-3">
                                <label for="editLastname" class="form-label">Last Name</label>
                                <input type="text" id="editLastname" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="text" id="editEmail" class="form-control" placeholder="Email" required>
                                <div class="invalid-feedback" id="emailValidationError">Please enter a valid email address.</div>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Password</label>
                                <input type="password" id="editPassword" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="editAddress" class="form-label">Address</label>
                                <input type="text" id="editAddress" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="text" id="editAge" class="form-control" placeholder="Age">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input type="radio" id="editMaleGender" name="editGender" value="Male" class="form-check-input">
                                    <label for="editMaleGender" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="editFemaleGender" name="editGender" value="Female" class="form-check-input">
                                    <label for="editFemaleGender" class="form-check-label">Female</label>
                                </div>
                                <!-- Add other gender options if needed -->
                            </div>
                            <input type="hidden" id="editIndex">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveChangesButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="accounts.js"></script>
</body>

</html>
