<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login Page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        h3 {
            margin-top: 50px;
            font-size: 2rem;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">

                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                      <form style="width: 23rem;" id="loginForm" method="get">


                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example18" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example18">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example28" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example28">Password</label>
                            </div>
                            <div class="pt-1 mb-4">
                              <button class="btn btn-info btn-lg btn-block" type="submit" id="btnLogin">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Register
                            </button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              
                                  </div>
                                  <div class="modal-body">
                                    
                                      
                                      <div class="row">
                                        <div class="col-md-6 mb-4">
                                          <div class="form-outline">
                                            <input type="text" id="firstname" class="form-control form-control-lg"
                                            placeholder="First Name" autocomplete="given-name" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="lastname" class="form-control form-control-lg"
                                            placeholder="Last Name" autocomplete="family-name" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Address"
                                    autocomplete="email" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"
                                    autocomplete="new-password" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" id="age" class="form-control form-control-lg" placeholder="Age"
                                    autocomplete="age" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="homeaddress" class="form-control form-control-lg"
                                    placeholder="Home Address" autocomplete="street-address" />
                            </div>
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                        <h6 class="mb-0 me-4">Gender: </h6>
                      
                                        <div class="form-check form-check-inline mb-0 me-4">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                            value="option1" />
                                          <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline mb-0 me-4">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                            value="option2" />
                                          <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline mb-0">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                            value="option3" />
                                          <label class="form-check-label" for="otherGender">Prefer not to say</label>
                                        </div>
                      
                                      </div>
                                
                                  
                          
                      
                                  </div>
              
                                  <div class="modal-footer">
                                    <button type="button" id="btnClose" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="btnRegister" class="btn btn-success">Register</button>
                                    </div>
                                </div>
                              </div>
                            </div>
              
              

                        </form>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
